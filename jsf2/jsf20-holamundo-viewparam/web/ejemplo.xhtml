<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Ejemplo JSF2 Facelet Hola Mundo View Param con Lenguaje de Expresi√≥n EL</h1>

        <p>Sin utilizar etiqueta h:outputText (posible en JSF 2.0):
            <span style="color: red;">#{mi_saludo.saludo}</span></p>
        <br />
        <p>
            Usando etiqueta h:outputText:
            <span style="color: blue;"><h:outputText value="#{mi_saludo.saludo}" /></span>
        </p>
    </h:body>
</html>
