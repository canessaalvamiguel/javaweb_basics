<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ejemplo Inyeccion Dependencia (CDI) con Anotacion @Inject</title>
    </h:head>
    <h:body>
        <h1>Ejemplo Inyeccion Dependencia (CDI) con Anotación @Inject</h1>

        <span>Nombre: </span>
        <h:outputText value="#{persona.nombre}" />
        <br />
        <span>Edad: </span>
        <h:outputText value="#{persona.edad}" />
        <br />
        <span>Peso: </span>
        <h:outputText value="#{persona.peso}" />
        <br />
        <span>Es Programador: </span>
        <h:outputText value="#{persona.programador?'Si':'No'}" />
        <br />

        <span>Dirección: </span>
        <h:outputText value="#{persona.direccion.calle}" />, 
        <h:outputText value="#{persona.direccion.numero}" />,
        <h:outputText value="#{persona.direccion.ciudad}" />,
        <h:outputText value="#{persona.direccion.pais}" />
    </h:body>
</html>
