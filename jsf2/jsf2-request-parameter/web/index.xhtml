<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="messages">
            <h:messages globalOnly="true" styleClass="message"
                        errorClass="error-msg" infoClass="success-msg" warnClass="warning-msg" />
        </div>
        
        <h1>Ejemplo de env√≠ar Parametros del Request HTTP GET</h1>
        <h:form>
            <h:commandLink value="enviamos holaInteger?=5"
                           action="#{ejemploRequestParameter.holaInteger()}">
                <f:param name="holaInteger" value="5" />
            </h:commandLink>
            <br />
            <h:commandLink value="enviamos holaString?=7"
                           action="#{ejemploRequestParameter.holaString()}">
                <f:param name="holaString" value="7" />
            </h:commandLink>
            <br />
            <h:commandLink value="enviamos un Mix de Parametros GET"
                           action="#{ejemploRequestParameter.holaStringInteger()}">
                <f:param name="holaString" value="Hola soy un String" />
                <f:param name="holaInteger" value="3" />
                <f:param name="saludo" value="Que tal, hemos recibido un Mix de Parametros GET" />
            </h:commandLink>
        </h:form>
    </h:body>
</html>
